<div *ngFor="let p of products">
  <h3><a [title]="p.name + ' details'">
      {{ p.name }}</a>
  </h3>
  <p *ngIf="p.description">
    <strong>Description:</strong> {{ p.description.toLocaleLowerCase() }}
  </p>

   <button (click)="share()">
    Share
  </button>
</div>
